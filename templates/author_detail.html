<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ author.name }}</title>
</head>
<body>

    <h1>{{ author.name }}</h1>
    <p><strong>Birth Date:</strong> {{ author.birth_date }}</p>
    <p><strong>Date of Death:</strong> {{ author.date_of_death or "Still Alive" }}</p>

    <h2>Books by {{ author.name }}</h2>
    <ul>
        {% for book in books %}
            <li><a href="{{ url_for('book_detail', book_id=book.id) }}">{{ book.title }}</a></li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('home') }}">Back to Library</a>

</body>
</html>
