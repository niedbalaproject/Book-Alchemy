<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="center-container">
        <h1 class="page-title">Add Book</h1>
        <form method="post">
            <div class="form-group">
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" name="isbn" required>
            </div>

            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="publication_year">Publication Year:</label>
                <input type="number" id="publication_year" name="publication_year" required>
            </div>

            <div class="form-group">
                <label for="author_id">Select Author:</label>
                <select id="author_id" name="author_id">
                    <option value="">-- Select an Author --</option>
                    {% for author in authors %}
                        <option value="{{ author.id }}">{{ author.name }}</option>
                    {% endfor %}
                    <option value="new">Add New Author</option>
                </select>
            </div>

            <div class="form-group">
                <label for="new_author_name">New Author Name (if adding new):</label>
                <input type="text" id="new_author_name" name="new_author_name">
            </div>

            <div class="form-group">
                <label for="rating">Rating (1-10):</label>
                <input type="number" id="rating" name="rating" min="1" max="10">
            </div>

            <button type="submit">Add Book</button>
        </form>
    </div>
</body>
</html>
