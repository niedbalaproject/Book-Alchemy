<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Author</title>
</head>
<body>

    <!-- Button to go back to homepage -->
    <a href="{{ url_for('home') }}" style="display: inline-block; margin-bottom: 10px;">
        <button>üè† Go to Library</button>
    </a>

    <h1>Add a New Author</h1>

    <form method="POST" action="{{ url_for('add_author') }}">
        <label for="name">Author Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="birthdate">Birth Date:</label>
        <input type="date" id="birthdate" name="birthdate" required><br>

        <label for="date_of_death">Date of Death (optional):</label>
        <input type="date" id="date_of_death" name="date_of_death"><br>

        <button type="submit">Add Author</button>
    </form>

</body>
</html>
