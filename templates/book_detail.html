<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="center-container">
        <h1 class="page-title">{{ book.title }}</h1>
        <p><strong>ISBN:</strong> {{ book.isbn }}</p>
        <p><strong>Publication Year:</strong> {{ book.publication_year }}</p>
        <p><strong>Author:</strong> <a href="{{ url_for('author_detail', author_id=book.author.id) }}">{{ book.author.name }}</a></p>
        <p><strong>Rating:</strong> {{ book.rating if book.rating else "Not Rated" }}</p>

        <form action="{{ url_for('rate_book', book_id=book.id) }}" method="post">
            <label for="rating">Rate this book (1-10):</label>
            <input type="number" id="rating" name="rating" min="1" max="10">
            <button type="submit">Submit Rating</button>
        </form>

        <form action="{{ url_for('delete_book', book_id=book.id) }}" method="post">
            <button type="submit" onclick="return confirm('Are you sure you want to delete this book?');">Delete Book</button>
        </form>
    </div>
</body>
</html>
